<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaka Guitar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="navbar">
                <div class="nama">
                    <h1>
                        <a href="index.html">Tanaka Guitar</a>
                    </h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="member.html">Member</a></li>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="member">
            <form id="form">
                <h2>Become Our Member</h2>
                <div class="input">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>   
                <div class="input">
                    <label for="address">Address</label>
                    <textarea rows="5" id="address" placeholder="Enter your Address"></textarea>
                </div>
                <div class="input-radio">
                    <input type="radio" name="gender" id="gender-male"> Male
                    <input type="radio" name="gender" id="gender-female"> Female
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" name="getletter" id="getletter"> Get daily letter
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
<script src="./validation.js"></script>
</html>
